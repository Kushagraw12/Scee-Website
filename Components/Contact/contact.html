                <section class="section2 clearfix">
                    <div class="col2 column1 first">

                        <div class="sec2map" style='overflow:hidden;height:550px;width:100%;'>
                            <div id='gmap_canvas' style='height:85%;width:85%;margin-top: 3.5rem;border-radius: 1rem'>

                                <script>
                                    var map = L.map('gmap_canvas').setView([28.7501, 77.1177], 15);

                                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                                    }).addTo(map);

                                    L.marker([28.7501, 77.1177]).addTo(map)
                                        .bindPopup('Delhi Technological University, New Delhi')
                                        .openPopup();
                                </script>
                            </div>
                            <style>
                                #gmap_canvas img {
                                    max-width: none !important;
                                    background: none !important;

                                }
                            </style>
                        </div>
                    </div>
                    <div class="col2 column1 first">
                        <div class="sec2contactform">
                            <h3 class="sec2frmtitle">Drop Us a Mail</h3>
                            <form action="">
                                <div class="clearfix">
                                    <input class="col2 first" type="text" placeholder="FirstName" required>
                                    <input class="col2 last" type="text" placeholder="LastName">
                                </div>
                                <div class="clearfix">
                                    <input class="col2 first" type="Email" placeholder="Email" required>
                                    <input class="col2 last" type="text" placeholder="Contact Number">
                                </div>
                                <div class="clearfix">
                                    <textarea name="textarea" id="" cols="30" rows="7">Your message here...</textarea>
                                </div>
                                <div class="clearfix"><input type="submit" value="Send"></div>
                            </form>
                        </div>
